# === 🔢 数值字段配置（用于计算成本） ===
numeric_cols:
  - 本期采购价
  - 国内运费
  - 国际运费
  - 仓库操作费



# === ⚖️ 上新优先级评分权重 ===
priority_weights:
  matching_degree: 5         # 关键词匹配度权重
  shopee_margin: 100         # 毛利率权重
  new_product_weight: 10     # 新品编号权重
  sales_velocity: 20         # 销售速度权重（可选字段）
  review_score: 15           # 评分权重（可选字段）



# === 📤 输出控制设置 ===
output:
  formats:
    - csv
    - excel
  filters:
    min_margin: 0.2           # 最小毛利率过滤
    min_review_count: 50      # 最少评价数过滤
